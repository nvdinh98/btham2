<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p> GOOGLE CUA BAN </p>
<input type="text" value="" id="surch">
<input type="button" onclick="clickme()" value="tim kiem">
<p id="input"></p>

<script>
    function clickme() {
        let input = document.getElementById("surch").value;
        let dongvat = ["bo","trau","ga","cho","meo"]
        let index = -1 ;
        for ( let i = 0; i < dongvat.length; i++ ) {
            if ( input == dongvat[i]) {
                index = 1 ;
                alert("co tim thay")
                break;
            }
            if (index === -1) {
                alert("khong tim thay")
            }
        }

    }

</script>
</body>
</html>
